<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
</head>
<body>
<tr th:each="basket: ${baskets}">
    <form th:action="@{/catalog/basket}" method="post">
        <input name="id" type="hidden" th:value="${basket.id}">
        <tb th:text="${basket.name}"/>
        <br>
        <tb th:text="${basket.price}"/>
        <br>
        <button>delete</button>
    </form>
</tr>
</body>
</html>
